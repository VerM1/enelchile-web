<ion-modal-view title="{{translation.HELP | uppercase}}" class="help-modal-container">
    <ion-header-bar>
        <div class="button-row-iframe" ng-click="closeModal()">
            <i class="icon icon_enel_close"></i><br>
            <span>{{translation.CLOSE | uppercase}}</span>
        </div>
    </ion-header-bar>
    <ion-content scroll="false" padding="false" class="overflow-scroll-iframe">
        <iframe id="iFrame" name="iFrame" src="{{modal.content}}" class="width-full-size height-full-size" data-tap-disabled="true" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" iframeurlload></iframe>

    </ion-content>
</ion-modal-view>
