<ion-modal-view title="{{translation.LOGOUT | uppercase}}" class="modal-container">
    <ion-header-bar>
        <span class="title-page">{{translation.LOGOUT}}</span>
    </ion-header-bar>
    <ion-content class="modal-content">
        <div class="row modal-content-body">
            <div class="col center">
                {{translation.LOGOUT_DESCRIPTION}}
            </div>
        </div>
        <div class="row button-row">
            <div class="col center">
                <button class="button button-block profile-style button-general" ng-click="closeModal()">
                    <span>{{translation.CANCEL | uppercase}}</span>
                </button>
            </div>
            <div class="col center">
                <button class="button button-block profile-style button-general" ng-click="clearUserData()">
                    <span>{{translation.ACCEPT | uppercase}}</span>
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
