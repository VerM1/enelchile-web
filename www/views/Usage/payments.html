<div class="row table-header usage-style color-white">
    <div class="col center">{{translation.DATE | uppercase}}</div>
    <div class="col center">{{translation.AMOUNT | uppercase}}</div>
    <div class="col center">{{translation.PLACES_OF_PAYMENT | uppercase}}</div>
</div>
<div class="row margin-top-10 border-bottom border-color-grey-enel" ng-repeat="payment in dataUsageAssetPayments.items">
    <div class="col center amount">{{payment.fechaPago}}
    </div>
    <div class="col center">{{payment.monto | currency : '$': 0}}
    </div>
    <div class="col center font-size-12 bolder">{{payment.tipoPago}}
    </div>
</div>
